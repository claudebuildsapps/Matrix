<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background terminal window with glowing effect -->
  <defs>
    <radialGradient id="matrixGlow" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#00ff00" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Outer glow effect -->
  <rect x="0" y="0" width="1024" height="1024" rx="200" ry="200" fill="url(#matrixGlow)"/>
  
  <!-- Background terminal window -->
  <rect x="112" y="112" width="800" height="800" rx="60" ry="60" fill="black" stroke="#333333" stroke-width="8"/>
  
  <!-- Terminal header bar -->
  <rect x="112" y="112" width="800" height="80" rx="60" ry="60" fill="#111111"/>
  
  <!-- Terminal window controls -->
  <circle cx="172" cy="152" r="20" fill="#FF5F57"/>
  <circle cx="232" cy="152" r="20" fill="#FFBD2E"/>
  <circle cx="292" cy="152" r="20" fill="#28CA42"/>
  
  <!-- Matrix-style code lines (green text) with animation -->
  <g fill="#00ff00" font-family="monospace" font-weight="bold" font-size="42">
    <!-- Cascading digital rain effect -->
    <text x="172" y="300" opacity="0.8">01101101 01100001 01110100</text>
    <text x="172" y="360" opacity="0.9">10110101 01001110 10101010</text>
    <text x="172" y="420" opacity="1.0">01011010 10101011 01010101</text>
    <text x="172" y="480" opacity="0.95">11001001 10110101 11010110</text>
    <text x="172" y="540" opacity="0.85">01100101 01110010 01101101</text>
    <text x="172" y="600" opacity="0.75">10011011 01101001 01101110</text>
    <text x="172" y="660" opacity="0.9">01100001 01101100 00100000</text>
    <text x="172" y="720" opacity="1.0">01001101 01100001 01110100</text>
    <text x="172" y="780" opacity="0.85">01110010 01101001 01111000</text>
    
    <!-- Terminal cursor -->
    <rect x="172" y="800" width="25" height="42" fill="#00ff00">
      <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite" />
    </rect>
  </g>
  
  <!-- Matrix symbol overlays with different opacities -->
  <g fill="#00ff00" opacity="0.15" font-family="monospace" font-size="120">
    <text x="320" y="400">⎷⎸⎰⎱⎲⎳</text>
    <text x="250" y="550">⏧⏥⏢⎯⎮</text>
    <text x="400" y="700">⌘⌥⌦⌫⌬</text>
  </g>
</svg>